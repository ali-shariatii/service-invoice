<body>

	<header>Service Invoice</header>
	
	<main>

		<audio id="buttonSoundEffect">
			<source src="snd/buttonSoundEffect4.mp3" type="audio/mpeg">
		</audio>

		<div class="container">
			<br>
			<table>
	
				<tbody>
					<tr>
						<td >Everdesign Corp.</td>
						<td>Date</td>
						<td>Oct 30, 2019</td>
					</tr>
	
					<tr>
						<td >Ali Shariati</td>
						<td>Invoice #</td>
						<td>456385</td>
					</tr>
	
				</tbody>
	
			</table>
		
		</div>

		<div class="container">
			<br>

			<table>
	
				<tbody>
	
					<tr>
						<td>Item</td>
						<td>Price/Hour&nbsp;</td>
						<td>Total Hours/Item</td>
						<td>Total Price/Item</td>
					</tr>
	
					<tr>
						<td>Front-end</td>
						<td>$34.99</td>
						<td><input id="frontendtotalhours" placeholder="Type the hours here ..." style="border:none" type="number"></td>
						<td id="frontendtotalprice"><p></p></td>
					</tr>
				
					<tr>
						<td >Back-end</td>
						<td >$44.99</td>
						<td ><input id="backendtotalhours" placeholder="Type the hours here ..." style="border:none" type="number"></td>
						<td id="backendtotalprice"><p></p></td>
					</tr>
	
					<tr>
						<td >Design</td>
						<td >$29.99</td>
						<td ><input id="designtotalhours" placeholder="Type the hours here ..." style="border:none" type="number"></td>
						<td id="designtotalprice" ><p ></p></td>
					</tr>
	
					<tr>
						<td style="width: 130px; text-align: right;" colspan="3">Subtotal</td>
						<td id="subtotal" style="width: 130px;"><p></p></td>
					</tr>
	
					<tr>
						<td style="width: 130px; text-align: right;" colspan="3">Sales taxes</td>
						<td id="salestaxes"style="width: 130px;"><p></p></td>
					</tr>
	
					<tr>
						<td style="width: 130px; text-align: right;" colspan="3">Total</td>
						<td id="total" style="width: 130px;"><p></p></td>
					</tr>
	
				</tbody>
	
			</table>
		</div>
		<br>
		<div class="container">
			<button type="button" onclick="getPriceButton()" class="btn btn-info">Get the Price</button>
			<button type="button" onclick="clickPrint()" class="btn btn-info">Print</button>		
		</div>

	</main>

	<article></article>
	<footer></footer>
